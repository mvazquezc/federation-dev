apiVersion: types.kubefed.k8s.io/v1beta1
kind: FederatedService
metadata:
  name: mongo
  labels:
    name: mongo
spec:
  template:
    metadata:
      labels:
        name: mongo
    spec:
      type: ClusterIP
      ports:
        - port: 27017
          targetPort: 27017
          protocol: TCP
      selector:
        name: mongo
  placement:
    clusterNames:
    - east1
    - east2
    - west2
